        const students = [
            { name: 'Alice', score: 78 },
            { name: 'Bob', score: 92 },
            { name: 'Charlie', score: 88 },
            { name: 'David', score: 60 },
            { name: 'Eve', score: 78 },
        ];

        const highestScore = students
        .sort((a,b) => {
            if (a.score === b.score){
                a.name.localeCompare(b.name)
            }
            return b.score - a.score
        })
