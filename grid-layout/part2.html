<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Learning Worksheet</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px 200px 100px;
            grid-template-rows: 50px 100px;
            grid-gap: 10px;
        }

        .item {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
